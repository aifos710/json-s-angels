<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Shuffle</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container-fluid text-center">
			<h3 class="text-center">Súbele a tu MÚSICA y desconéctate del Mundo</h3>
			<form>
				<div class="form-group">
					<input type="text" class="dni form-control" id="nombre" placeholder="Nombre">
				</div>
				<div class="form-group">
					<input type="email" class="email form-control" id="" placeholder="Email">
				</div>
			</form>
			<fb:login-button id="login" type="button" onlogin="window.location = 'buscador.html'">
				Inicia sesión con Facebook
			</fb:login-button>
		</div>
		<div class="text-center next">
			<a id="next3" class="nextt">Next</a>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script>
		  (function(d, s, id) {
		    var js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) return;
		    js = d.createElement(s); js.id = id;
		    js.src = "https://connect.facebook.net/en_US/sdk.js";
		    fjs.parentNode.insertBefore(js, fjs);
		  }(document, 'script', 'facebook-jssdk'));
		 </script>
	</body>
</html>
