<!DOCTYPE html>
<html lang="es">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
				<div class="col-xs-3">
					<div class="foto-perfil">
						<img src="img/user.svg" alt="foto de perfil" id="logo-usuario">
					</div>
				</div>
				<div class="col-xs-9">
					<div class="input-group buscador">
						<span class="input-group-addon" id="search-form"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" id="query" class="form-control" placeholder="Ingresa el nombre de tu artista...">
						<span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-headphones"></i></span>
					</div>
				</div>
			</div>
			<div class="row row-resultados">
				<div class="col-xs-12">
					<div id="resultados"></div>
				</div>
			</div>
			<h2 class="titulo-sugerencias">Sugerencias</h2>
			<div class="row">
				<div class="col-xs-4">
					<div class="cancion-sugerencia"></div>
				</div>
				<div class="col-xs-4">
					<div class="cancion-sugerencia"></div>
				</div>
				<div class="col-xs-4">
					<div class="cancion-sugerencia"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<div class="cancion-sugerencia"></div>
				</div>
				<div class="col-xs-4">
					<div class="cancion-sugerencia"></div>
				</div>
				<div class="col-xs-4">
					<div class="cancion-sugerencia"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/handlebars-v4.0.0.js"></script>
		<script type="text/x-handlebars-template" id="resultados-template">
{{#each albums.items}}
<div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
{{/each}}
		</script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/buscador.js"></script>
	</body>
</html>
